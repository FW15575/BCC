<div class="container">
  <div class="py-5 banner"
  style="background-image: url(   https://thumbs.dreamstime.com/z/concept-appointment-to-doctor-online-concept-appointment-to-doctor-online-wooden-background-111007324.jpg
  );">

  <div class="row">
    <div class="col-md-4">
      <div class="bg-primary p-4 text-center">
        <h1>Booking Forms</h1>
      </div>
      <br>
      <!-- // class.is_invalid is used for validate your elements -->
           <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">

              <div class="form-group">
                <label for="">Enter Name:</label>
               <input type="text" name="name" [class.is-invalid]="f['name'].invalid && f['name'].touched" class="form-control" formControlName="name">
               </div>

              <div class="alert alert-danger" *ngIf="f['name'].invalid && f['name'].touched">

                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                      Name is required
                </div>



                <div *ngIf="f['name'].errors && f['name'].errors['minlength']" >
                  3 Characters minimum
            </div>


            <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">
              20 Characters maximum
        </div>

              </div>

               <!-- //group// -->

               <div class="form-group">
                <label for="">Enter age:</label>
               <input type="number" name="age"  [class.is-invalid]="f['age'].invalid && f['age'].touched" class="form-control" formControlName="age">
               </div>
               <div class="alert alert-danger" *ngIf="f['age'].invalid && f['age'].touched">

                <div *ngIf="f['age'].errors && f['age'].errors['required']">
                      age is required
                </div>

                <div *ngIf="f['age'].errors && f['age'].errors['min']">
                  minimun age is 10
                 </div>

                 <div *ngIf="f['age'].errors && f['age'].errors['max']">
                  maximum age is 50
                 </div>
              </div>


                      <!-- //EMAIL// -->
               <div class="form-group">
                <label for="" style="color: black;">Enter Email:</label>
                <input type="email" name="email" [class.is-invalid]="f['email'].invalid && f['email'].touched"  class="form-control" formControlName="email">
               </div>
               <div class="alert alert-danger" *ngIf="f['email'].invalid && f['email'].touched">

                <div *ngIf="f['email'].errors && f['email'].errors['required']">
                      mail is required
                </div>

                <div *ngIf="f['email'].errors && f['email'].errors['EMAIL']">
                  Invalid email
            </div>
                </div>



                <!-- ///Gender// -->
                <div class="form-group">
                <label for="">Gender:</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="gender"  name="gender" value="Male" >
                  <label for="">Male</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="gender"  name="gender" value="Female" >
                  <label for="">Female</label>
                </div>


                   <!-- //Country// -->

                <div class="form-group">
                  <label for="">Department:</label>
                  <select name="department" formControlName="department" class="form-control" >
                    <option value="">Select </option>
                    <option value="Dentist">Dentist</option>
                    <option value="Gyno">Gynocologist</option>
                    <option value="Orhto">Orthologist</option>

                  </select>
                </div>


                <div class="alert alert-danger" *ngIf="f['department'].invalid && f['department'].touched">

                  <div *ngIf="f['department'].errors && f['department'].errors['required']">
                        department is required
                  </div>
                </div>
                <br>


                     <!-- //Button// -->

                <div class="d-grid">
                  <input type="submit" [class.disabled]="signupForm.invalid "  value="Book" class="btn btn-primary">
                </div>

           </form>
    </div>
  </div>
  </div>
</div>
